<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="status">Project Status</label>
            <select id="status" class="form-control" name="status" formControlName="status">
              <option *ngFor="let status of projectStatus" [value]="status">{{ status }}</option>
            </select>
            <label for="name">Project Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <span class="help-block"
              *ngIf="!projectForm.get('projectData.name').valid && projectForm.get('projectData.name').touched">
              Please enter a valid name!
            </span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block"
              *ngIf="!projectForm.get('projectData.email').valid && projectForm.get('projectData.email').touched">
              Please enter a valid email!</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
            </label>
          </div>
        </div>
        <span class="help-block" *ngIf="!projectForm.valid && projectForm.touched">
          Form is invalid!</span>
        <button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
